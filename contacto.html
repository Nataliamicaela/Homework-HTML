<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <header>

        <h1>Formulario de contacto</h1>
    
    </header>

    <main>

        <div>

            <h2>Comunicate con nosotros</h2>

               <p>Para poder brindarte más información, vamos a pedirte algunos datos</p>

        </div>

        <form>

            <div>

                <input type="Nombre" name="Nombre" placeholder="Nombre">

            </div>

            <div>

                <input type="Apellido" name="Apellido" placeholder="Apellido">

            </div>

            <div>

                <input type="number" name="Contacto" placeholder="Telefono">

            </div>

            <div>

                <input type="text" name="Mensaje" placeholder="Mensaje">


            </div>

            <button>ENVIAR</button>


        </form>
       
        
    </main>
</body>
</html>
